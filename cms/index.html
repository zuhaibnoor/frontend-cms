<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C for Cafeteria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid ps-0 pe-0">        
        <!---------------------------------------------NAV BAR START------------------>
        <div class="row">
            <div class="col-12">
                <nav id="navbar" class="navbar fixed-top">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html" id="navbar-heading">C for Cafeteria</a>
                        <div class="d-flex ms-auto">
                            <!-- Login Button -->
                            <button class="btn btn-primary me-2" type="button" id="login-btn">
                                <img src="icons/user-regular.svg" height="20px" width="20px">
                                Login
                            </button>
                            <!-- Navbar Toggler -->
                            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                                <img src="icons/navbar-bars.svg" height="40px" width="40px">
                            </button>
                        </div>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Link</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Dropdown
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Action</a></li>
                                            <li><a class="dropdown-item" href="#">Another action</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                                        </ul>
                                    </li>
                                </ul>
                                <form class="d-flex mt-3" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-------------------------------NAV BAR END------------------------------------>

        <!-------------------------------COVER START --------------------------------------------->
        <div class="row">
            <div class="col">
                
                        <!--cover image  -->
                    <img src="images/cover.jpg" class="img-fluid ml-0 mr-0" width="100%">
                
            </div>
        </div>
        <!-------------------------------COVER END --------------------------------------------->

        <!------------------------------- Category START------------------------------------>
        <div class="row">
            <div class="col" id="catg">
                <h2>Categories</h2>
                <!------------------------------CARD SLIDER START---------------------->
                <div id="categoryCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carousel-inner">
                        
                        <!-- Cards will be inserted here dynamically -->

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#categoryCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#categoryCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!--------------------------------CARD SLIDER END---------------------------->
            </div>
        </div>
        <!------------------------------- Category ENDs------------------------------------>
        
        <!-------------------------FOOTER START--------------------------->
        

        <!-------------------------FOOTER END----------------------------->
        
    </div>   <!--container end -->

    <!-- Include Bootstrap JavaScript -->
    <script src="js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
